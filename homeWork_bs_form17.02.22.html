<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <h1>create new account</h1>
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" >First name</label>
          <input type="input" class="form-control" id="exampleInputEmail1"  placeholder="first name">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" >last name</label>
            <input type="input" class="form-control" id="exampleInputEmail1"  placeholder="last name">
          </div>
        <div class="form-text">how do u know?</div>
        <div class="form-check" >
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexRadioCheckedDisabled">
              friend
            </label>
          </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled" disabled>
            <label class="form-check-label" for="flexRadioDisabled">
             facebook
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled" checked disabled>
            <label class="form-check-label" for="flexRadioCheckedDisabled">
              other
            </label>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">create a password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <select class="custom-select">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <div id="emailHelp" class="form-text">must be 30 chr</div>
          <label for="res" class="form-label" >response</label>
          <input class="form-control"  id="res" type="text" placeholder="response" aria-label="default input example">
          <div class="mb-3">
            <label for="formFile" class="form-label"></label>
            <input class="form-control" type="file" id="formFile">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
